name: Self

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  without-config-dir:
    name: Without config-dir
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Check out the repository
        uses: actions/checkout@v2

      - name: ðŸ‘· Setup Home Assistant
        id: homeassistant
        uses: ./

      - name: âœ… Verify API Access
        run: |
          curl -sSL -f -X GET \
            -H "Authorization: Bearer ${{ steps.homeassistant.outputs.token }}" \
            -H "Content-Type: application/json" \
            ${{ steps.homeassistant.outputs.url }}/api/states

      - name: ðŸ“œ Get logs
        run: docker logs ${{ steps.homeassistant.outputs.containername }}

  with-arm-runner:
    name: With Arm runner
    runs-on: ubuntu-24.04-arm
    steps:
      - name: ðŸ“¥ Check out the repository
        uses: actions/checkout@v2

      - name: ðŸ‘· Setup Home Assistant
        id: homeassistant
        uses: ./

      - name: âœ… Verify API Access
        run: |
          curl -sSL -f -X GET \
            -H "Authorization: Bearer ${{ steps.homeassistant.outputs.token }}" \
            -H "Content-Type: application/json" \
            ${{ steps.homeassistant.outputs.url }}/api/states

      - name: ðŸ“œ Get logs
        run: docker logs ${{ steps.homeassistant.outputs.containername }}

  with-config-dir:
    name: With config-dir
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel:
          - stable
          - beta
          - dev
    steps:
      - name: ðŸ“¥ Check out the repository
        uses: actions/checkout@v2

      - name: ðŸ‘· Setup Home Assistant
        id: homeassistant
        uses: ./
        with:
          tag: ${{ matrix.channel }}
          config-dir: test_configuration

      - name: âœ… Verify API Access
        run: |
          curl -sSL -f -X GET \
            -H "Authorization: Bearer ${{ steps.homeassistant.outputs.token }}" \
            -H "Content-Type: application/json" \
            ${{ steps.homeassistant.outputs.url }}/api/states

      - name: ðŸ“œ Get logs
        run: docker logs ${{ steps.homeassistant.outputs.containername }}